        <figure>
            <h1> Blackend Salmon Fillets</h1>
            <img src="./images/blackend_salmon_fillets.png" width="300" height="300" alt="Blackend Salmon Filets">
            <figcaption> Blacked Salmon Fillets</figcaption>
        
        <h3>Ingredients</h3>
        <ul>
            <li>2 Tablespoons ground paprika</li>
            <li>1 Tablespoon ground cayenne pepper </li>
            <li>1 Tablespoon onion powder</li>
            <li>2 Teaspoons salt</li>
            <li>1/2 Teaspoons ground white pepper</li>
            <li>1/2 Teaspoons ground black pepper</li>
            <li>1/4 Teaspoon dried thyme</li>
            <li>1/4 Teaspoon dried basil</li>
            <li>1/4 Teaspoon dried oregano</li>
            <li>4 Salmon fillets, skin and bones removed</li>
            <li>1/2 cup unsalted butter, melted</li>
        </ul>
        <h3> Steps</h3>
        <ol>
            <li>Mix paprika, cayenne pepper, onion powder, salt, white and black pepper, <br>
                 thyme, basil, and oregano together in a small bowl.</li>
            <li>Brush salmon fillets on both sides with 1/4 cup butter,
                 and sprinkle evenly with the spice mixture.</li>
            <li>Heat 2 tablespoons melted butter in a large, heavy skillet over high heat. Add salmon and cook until blackened,
                <br> 2 to 5 minutes. Lift fillets, add remaining melted butter to the skillet, and flip fillets into the butter. Cook until- 
                <br> the other side is blackened and fish flakes easily with a fork, 3 to 5 minutes. </li>    
        </ol>
    </figure>
